<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup with Different Arrows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .card {
            background: #fff;
            padding: 20px;
            width: 300px;
            margin: 20px;
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .arrow-btn {
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #007bff;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .arrow-btn:hover {
            color: #0056b3;
            transform: scale(1.2);
        }

        /* Popup Overlay */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        /* Popup Content */
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }

        .close-btn:hover {
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Article 1</h2>
        <p>Click the arrow to read more.</p>
        <button class="arrow-btn" onclick="showPopup('Article 1', 'This is the full content of Article 1. It contains more detailed information about the topic.')">&#8594;</button> <!-- Right Arrow -->
    </div>

    <div class="card">
        <h2>Article 2</h2>
        <p>Click the arrow to read more.</p>
        <button class="arrow-btn" onclick="showPopup('Article 2', 'This is the full content of Article 2. Here you can provide additional details and context.')">&#8595;</button> <!-- Down Arrow -->
    </div>

    <div class="card">
        <h2>Article 3</h2>
        <p>Click the arrow to read more.</p>
        <button class="arrow-btn" onclick="showPopup('Article 3', 'This is the full content of Article 3. More comprehensive information goes here.')">&#8592;</button> <!-- Left Arrow -->
    </div>
</div>

<!-- Popup Modal -->
<div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span> <!-- Close Button -->
        <h2 id="popupTitle"></h2>
        <p id="popupDescription"></p>
    </div>
</div>

<script>
    // Function to show the popup with dynamic content
    function showPopup(title, description) {
        document.getElementById('popupTitle').textContent = title;
        document.getElementById('popupDescription').textContent = description;
        document.getElementById('popupOverlay').style.display = 'block';
    }

    // Function to close the popup
    function closePopup() {
        document.getElementById('popupOverlay').style.display = 'none';
    }

    // Close the popup when clicking outside the popup content
    window.addEventListener('click', function(event) {
        if (event.target === document.getElementById('popupOverlay')) {
            closePopup();
        }
    });
</script>

</body>
</html>
